name: Test

on: [
  pull_request,
  push
]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [10.x, 11.x, 12.x, 13.x, 14.x]
        include:
          - os: macos-latest
            node: 12.x
          - os: windows-latest
            node: 12.x

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build:server
      - run: npm run lint:server
      - run: npm run test:e2e

      # remove dev deps
      - run: npm clean-install --production

      # test hb-service
      - run: node dist/bin/hb-service.js -v
      - if: runner.os == 'Linux'
        run: |
          sudo node dist/bin/hb-service.js install --user homebridge
          sleep 30
          sudo cat /var/lib/homebridge/homebridge.log
      - if: runner.os == 'macOS'
        run: |
          sudo node dist/bin/hb-service.js install
          sleep 30
      - if: runner.os == 'Windows'
        run: |
          node dist/bin/hb-service.js install
          Start-Sleep -s 30
      - run: node dist/bin/hb-service.js status --port 8581